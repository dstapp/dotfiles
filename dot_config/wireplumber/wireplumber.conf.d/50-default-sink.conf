monitor.alsa.rules = [
  {
    matches = [
      { node.name = "alsa_output.pci-0000_c1_00.1.HiFi__HDMI1__sink" }
    ]
    actions = {
      update-props = {
        priority.session = 1100
      }
    }
  },
  {
    matches = [
      { node.name = "alsa_output.pci-0000_c1_00.6.HiFi__Speaker__sink" }
    ]
    actions = {
      update-props = {
        priority.session = 1000
      }
    }
  }
]


